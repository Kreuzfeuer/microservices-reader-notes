keycloak:
  base-url: http://localhost:8880

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: book-service
          uri: lb://book-service/
          predicates:
            - Path=/api/v1/book-service/**
#      default-filters: TokenRelay=
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.base-url}/realms/microservice-reader-notes/protocol/openid-connect/certs
          issuer-uri: ${keycloak.base-url}/realms/microservice-reader-notes


#Tracing, logging and monitoring configs
management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  observations:
    key-values:
      application: ${spring.application.name}

  tracing:
    enabled: true
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"


server:
  port: 8088

